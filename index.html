<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherNow</title>
  </head>
  <body>
    <div class="daily-sky">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-now-data">
          <div>
            <h1 class="weather-now-city" id="city"></h1>
            <p class="weather-now-details">
              <span id="time"> </span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> , Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather-now-temperature">
            <div id="icon">
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  class="weather-now-temperature-icon"
                />
              </div>
            </div>
            <div class="weather-now-temperature-value" id="temperature"></div>
            <div class="weather-now-temperature-unit">â„ƒ</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/EfeEdohor" target="_blank">Efe Edohor</a>
        is open-sourced on
        <a href="https://github.com/EfeEdohor/WeatherNow" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://dailysky.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
