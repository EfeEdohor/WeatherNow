<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>WeatherNow</title>
  </head>
  <body>
    <div class="daily-sky">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-now-data">
          <div>
            <h1 class="weather-now-city" id="city">Lagos</h1>
            <p class="weather-now-details">
              Monday 09:50, scattered clouds
              <br />
              Humidity: <strong>68%</strong> , Wind: <strong>3.33km/h</strong>
            </p>
          </div>
          <div class="weather-now-temperature">
            <div class="weather-now-temperature-icon">☀️</div>
            <div class="weather-now-temperature-value">26</div>
            <div class="weather-now-temperature-unit">℃</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/EfeEdohor" target="_blank">Efe Edohor</a>
        is open-sourced on
        <a href="https://github.com/EfeEdohor/WeatherNow" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://dailysky.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
